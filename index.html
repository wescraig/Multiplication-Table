<!doctype html>

<html lang = "en" ng-app = "myApp">
	<head>
		<title>Multiplication Table</title>
		<link rel="stylesheet" type = "text/css" href = "styles.css"/>
		<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>	
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
		<script src = "controllers.js" type = "text/javascript"></script>
	</head>
	<body ng-controller = "multiplicationCtrl as vm">
		<input type = "text" placeholder = "Enter a number" ng-model = "vm.inputUpperLimit" ng-change = "vm.setNewUpper(vm.inputUpperLimit)"/>
		<table>
			<tr ng-repeat = "numberX in vm.initialValues">
				<td class = "numberTile" ng-repeat = "numberY in vm.initialValues" ng-bind = "vm.compute(numberX, numberY)">
				</td>
			</tr>
		</table>


	</body>
</html>
